        /* defining test timeline */
        var test = {
          timeline: [{
            type: 'html-keyboard-response',
            choices: [37, 39],
            trial_duration: 1500,
            stimulus: jsPsych.timelineVariable('stimulus'),
            data: jsPsych.timelineVariable('data'),
            on_finish: function(data){
              var correct = false;
              if(data.direction == 'left' &&  data.key_press == 37 && data.rt > -1){
                correct = true;
              } else if(data.direction == 'right' && data.key_press == 39 && data.rt > -1){
                correct = true;
              }
              data.correct = correct;
            },
            post_trial_gap: function() {
                return Math.floor(Math.random() * 1500) + 500;
            }
          }],
          timeline_variables: test_stimuli,
          sample: {type: 'fixed-repetitions', size: reps_per_trial_type}
        };

        /*defining debriefing block*/
        var debrief = {
          type: "html-keyboard-response",
          stimulus: function() {
            var total_trials = Math.round(jsPsych.data.get().filter({trial_type: 'html-keyboard-response'}).count() -2);
            //var total_trials = jsPsych.data.get().filter({trial_type: 'image-keyboard-response'}).count();
            var accuracy = Math.round(jsPsych.data.get().filter({correct: true}).count() / total_trials * 100);
            var congruent_rt = Math.round(jsPsych.data.get().filter({correct: true, stim_type: 'congruent'}).select('rt').mean());
            var incongruent_rt = Math.round(jsPsych.data.get().filter({correct: true, stim_type: 'incongruent'}).select('rt').mean());
            var subjID = jsPsych.data.get().last(1).values()[0]['participantCode']
            return subjID + "," + "<p>You responded correctly on <strong>"+accuracy+"%</strong> of the trials.</p> " + 
            "<p>Your average response time for congruent trials was <strong>" + congruent_rt + "ms</strong>.</p>"+
            "<p>Your average response time for incongruent trials was <strong>" + incongruent_rt + "ms</strong>.</p>"+

          }
        };


        var test_block = {

          aperture_type: 4,
          number_of_apertures: 2, //This needs to be set if more than one aperture
          trial_duration: 10000,
          RDK_type: 3, //Applied to all apertures if only one value

          aperture_center_x: [(window.innerWidth/2)-300,(window.innerWidth/2)+300] //Separate the apertures on the screen (window.innerWidth/2 is the middle of the screen)

        var timeline = [];

        timeline.push(lastOne);
        timeline.push(survey_trial);
        timeline.push(test);
        timeline.push(debrief);
